<html lang="en">
{% extends 'home.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <table border="1px" class="table table-striped">
                      <thead>
                        <tr>
                            <th>
                            Id
                          </th>
                          <th>
                            Name
                          </th>
                          <th>
                            Email
                          </th>
                             <th>
                            Mobile
                          </th>
                               <th>
                            Address,City

                             <th>
                            Id Number
                          </th>
                            <th>
                            Signature
                          </th>
                            <th>
                            Image
                          </th>


                        </tr>
                      </thead>
                      <tbody>
{% for d in data %}
                        <tr>
                            <td>
                            {{d.Idnumber}}
                          </td>
                          <td>
                            {{d.Name}}

                          <td>
                            {{d.Email}}
                          </td>

                          </td>

                            {{d.Address}},{{d.City}}
                          </td>
<td class="py-1">

                            <td class="py-1">
                            <img src="{{ d.Sign.url }}" alt="image">
                          </td>

                          <td>

                               <form action="{% url 'deleteid' dataid=d.id %}">
                               <button onclick="alertmsg()" type="submit" class="btn btn-danger">Delete</button>
                                </form>
                          </td>
                        </tr>
{% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
