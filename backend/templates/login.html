<html lang="en">
{% load static %}
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'assetl/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'assetl/images/bg.webp' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login with your details</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form action="{% url 'adminlogin' %}" class="signin-form" method="post">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required name="username">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required name="password">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
					</form>
	            </div>


		      </div>
				</div>
			</div>
		
	</section>

	<script src="{% static 'assetl/js/jquery.min.js' %}"></script>
  <script src="{% static 'assetl/js/popper.js' %}"></script>
  <script src="{% static 'assetl/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assetl/js/main.js' %}"></script>
	 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

   {% if messages %}
  {% for message in messages %}

   {% if message.tags == 'warning' %}
   <script>
  swal('{{message}}','','warning');
   </script>

   {% elif message.tags == 'error' %}
   <script>
  swal('{{message}}','','error');
   </script>

   {% else%}
   <script>
  swal('{{message}}','','success');
   </script>

   {% endif %}

   {% endfor %} {% endif %}

	</body>
</html>
